<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/Ejercicio-7.css">
</head>
<body>
    <div class="container">
        <div><img class="logo" src="../img/Dribbble_logo.png" alt="Logo Dribbble"></div>
        <h1>Sign in to Dribble</h1>
        <div class="buttons">
            <button class="btn-google">
                <picture>
                    <img src="../img/Google_logo.png" alt="Logo de Google">
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="btn-twitter">
                <picture>
                    <img src="../img/Twitter_logo.png" alt="Logo de Twitter">
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>Or</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input id="name"name="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username"name="username">
                </label>
            </div>
            
            <label for="email">
                <span>Email</span>
                <input id="email"name="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input id="password"name="password" placeholder="6+ characters">
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox">
                <span>I accept all legal and privacy the conditions</span>
            </label>
            <button type="submit" class="submit-btn">Create account</button>
        </form>
    </div>
</body>
</html>
